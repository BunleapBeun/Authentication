<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
    </head>
    <body>
        <div class="container my-5">
            <div
                class="row ms-auto d-flex flex-column justify-content-centera align-items-center">
                <div class="col-6">
                    <div class="card p-5">
                        <h3>Forgot Your pw?</h3>
                        <p>You can reset your password here.</p>
                        <span class="text-danger pb-3">* Enter your Email
                            address and we'll send you a link to reset your
                            password.</span>
                        <form action method="get">
                            <div class="mb-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Email address</label>
                                <input type="email" class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <button type="submit" class="btn btn-primary">Reset
                                your password</button>
                            <br><hr>
                            <div
                                class="create-ac d-flex justify-content-between align-items-center">
                                <h5>Don't have an account? </h5>
                                <button type="submit"
                                    class="btn border-3 btn-outline-success">Create
                                    an account</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>

        <script src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
