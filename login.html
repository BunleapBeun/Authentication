<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body class="bg-body-tertiary">
    <div class="container" style="padding: 150px 0;">
        <div class="login-box py-5 bg-success-subtle m-auto rounded-3 px-4"  style="width: 600px;">
            <h2 class="text-center mb-5">Login</h2>

            <div class="m-3">
                <label for="username" class="form-label fw-bold text-dark-emphasis">Username</label>
                <input class="form-control py-2" id="username" type="text" placeholder="Username" aria-label="">
            </div>
            <div class="mb-5 mx-3">
                <label for="password" class="form-label fw-bold text-dark-emphasis">Password</label>
                <input class="form-control py-2" id="password" type="text" placeholder="Password" aria-label="">
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success px-4 fw-bold">Login</button>
            </div>

            <h2>Thank youuuu</h2>
            
        </div>
    </div>
</body>
</html>
